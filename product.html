<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <img src="logo.jpeg" alt="Ngee Ann Polytechnic Logo" class="logo">
            <nav>
                <ul>
                    <li><a href="index.html">Catalog</a></li>
                    <li><a href="cart.html">Cart</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="product-detail" class="section">
        <div class="container">
            <button href="index.html" class="back-btn">Back to Catalog</button>
            <div class="product-detail">
                <div class="product-image">
                    <img id="product-image" src="" alt="Product Image">
                </div>
                <div class="product-info">
                    
                    <p id="product-description"></p>
                    <p id="product-price"></p>
                    <div class="product-options">
                        <h4>Size:</h4>
                        <div class="size-selection">
                            <button class="size-btn">S</button>
                            <button class="size-btn">M</button>
                            <button class="size-btn">L</button>
                            <button class="size-btn">XL</button>
                        </div>
                    </div>
                    <button id="add-to-cart-btn">Add to Cart</button>
                    <p class="selection-message">Please select a size.</p>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Ngee Ann Polytechnic. Follow us on 
                <a href="#">Instagram</a>
            </p>
        </div>
    </footer>

    <script src="product.js"></script>
</body>
</html>
