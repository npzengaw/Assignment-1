<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ngee Ann Polytechnic Merchandise</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <img src="logo.jpeg" alt="Ngee Ann Polytechnic Logo" class="logo">
            <nav>
                <ul>
                    <li><a href="#catalog">Catalog</a></li>
                    <li><a href="cart.html">Cart</a></li> <!-- Cart link -->
                    <li><a href="#feedback">Feedback</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Merchandise Catalog -->
    <section id="catalog" class="section">
        <div class="container">
            <h2>Merchandise Catalog</h2>
            <div class="products">
                <div class="product">
                    <img src="offical.png" alt="Official Shirt">
                    <h3>Official Shirt</h3>
                    <p>Price: $20</p>
                    <p>Available in S, M, L, XL</p>
                    <button class="view-product-btn">View Product</button>
                    <button class="add-to-cart-btn" data-product-id="1">Add to Cart</button> <!-- Add to Cart Button -->
                </div>
                <div class="product">
                    <img src="shirt2.png" alt="Event Shirt">
                    <h3>Event Shirt</h3>
                    <p>Price: $25</p>
                    <p>Available in S, M, L, XL</p>
                    <button class="view-product-btn">View Product</button>
                    <button class="add-to-cart-btn" data-product-id="2">Add to Cart</button> <!-- Add to Cart Button -->
                </div>
            </div>
        </div>
    </section>
    

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Ngee Ann Polytechnic. Follow us on 
                <a href="#">Facebook</a>, 
                <a href="#">Instagram</a>, and 
                <a href="#">Twitter</a>.
            </p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
