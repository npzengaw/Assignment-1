<!-- feedback.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="container">
            <img src="images/logo.jpeg" alt="Ngee Ann Polytechnic Logo" class="logo">
            <nav>
                <ul>
                    <li><a href="index.html">Catalog</a></li>
                    <li><a href="cart.html">Cart</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Feedback Form Content -->
    <section id="feedback" class="section">
        <div class="container">
            <h2>Give us your Feedback</h2>
            <form id="feedback-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="feedback">Your Feedback:</label>
                <textarea id="feedback" name="feedback" required></textarea>

                <button type="submit" id="submit-feedback" class="btn">Submit Feedback</button>
            </form>

            <p id="message"></p>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Ngee Ann Polytechnic. Follow us on 
                <a href="#">Instagram</a>
            </p>
        </div>
    </footer>

</body>
</html>
