<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <img src="logo.jpeg" alt="Ngee Ann Polytechnic Logo" class="logo">
            <nav>
                <ul>
                    <li><a href="index.html">Catalog</a></li>
                    <li><a href="cart.html">Cart</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Cart Content -->
    <section id="cart" class="section">
        <div class="container">
            <h2 class="cart-title">Your Shopping Cart</h2>
            <div class="cart-container">
                <div id="cart-items">
                    <!-- Example of cart item -->
                </div>
                <div class="cart-summary">
                    <div id="cart-total">
                        <!-- Cart total will be shown here -->
                    </div>
                    <button id="checkout-btn" class="btn">Proceed to Checkout</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Ngee Ann Polytechnic. Follow us on 
                <a href="#">Instagram</a>
            </p>
        </div>
    </footer>

    <script src="cart.js"></script>
</body>
</html>
