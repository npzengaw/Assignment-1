<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <img src="logo.jpeg" alt="Ngee Ann Polytechnic Logo" class="logo">
            <nav>
                <ul>
                    <li><a href="index.html">Catalog</a></li>
                    <li><a href="cart.html" class="active">Cart</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="cart" class="section">
        <div class="container">
            <h2>Your Shopping Cart</h2>
            <div id="cart-items">
                <!-- Cart items will be dynamically added here -->
            </div>
            <p id="cart-total">Total: $0</p>
            <button id="checkout-btn" disabled>Checkout</button>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Ngee Ann Polytechnic. Follow us on 
                <a href="#">Facebook</a>, 
                <a href="#">Instagram</a>, and 
                <a href="#">Twitter</a>.
            </p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="cart.js"></script>
</body>
</html>
